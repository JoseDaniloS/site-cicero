<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <!--Page Title-->
    <title>Chronos Front-End Template</title>

    <!--Structured Data-->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Titulo do site",
        "alternateName": "Titulo alternativo do site",
        "url": "https://www.seu_site.com.br/",
        "logo": "https://www.seu_site.com.br/logo.webp",
        "description": "Descrição do site"
      }
    </script>

    

    <meta name="description" content="Descrição do site" />
    <!--Page Description-->

    <meta name="keywords" content="palavras-chave, separadas, por, vírgula" />
    <!--Keywords for SEO-->

    <meta name="robots" content="index, nofollow" />
    <!--Robots for Google-->

    <!--Meta Tags for Facebook-->
    <meta property="og:site_name" content="Titulo do site para Google">
    <meta property="og:title" content="Titulo do site para Facebook" />
    <meta property="og:description" content="Descrição do site para Facebook" />
    <meta property="og:image" content="www.sua_url.com.br/sua_logo.webp" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="314" />
    <meta property="og:url" content="www.sua_url.com.br/" />
    <meta property="og:type" content="website" />
    <!--Page Type-->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!--Added the VLibras-->
    <div vw class="enabled">
      <div
        vw-access-button
        class="active"
        aria-label="Ativar tradução para Libras"
      ></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
